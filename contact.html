<!DOCTYPE html>
<html lang="en">

<head>
  <title>Curriculo Andre Oliveira</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <i class="fas fa-code"></i>
        </a>
      </div>

      <div class="navbar-menu is-active">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">
            Inicio
          </a>

          <a class="navbar-item" href="contact.html">
            Contato
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://avatars2.githubusercontent.com/u/30729516?s=460&v=4" alt="André Oliveira">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">André Oliveira</p>
                </div>
              </div>

              <div class="content has-text-centered" id="card_with_image_content">
                <div class="column is-12">
                  <p class="tag is-dark is-medium">Full Stack Developer</p>
                </div>
                <a href="https://github.com/oliveira-andre">
                  <i class="is-rounded fab fa-github"></i>
                </a>
                <a href="https://gitlab.com/oliveira-andre">
                  <i class="fab fa-gitlab"></i>
                </a>
                <a href="https://www.linkedin.com/in/andre-oliveira-5b9631135/">
                  <i class="fab fa-linkedin"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-9">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Contato
              </p>
              <a href="#" class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </a>
            </header>
            <div class="card-content">
              <div class="content">

                <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="ex: contact@gmail.com">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Mensagem</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Digite alguma coisa legal"></textarea>
                  </div>
                </div>

                <div class="columns">
                  <div class="column is-12">
                    <div class="field is-grouped is-pulled-right">
                      <div class="control">
                        <button class="button is-primary">Enviar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
